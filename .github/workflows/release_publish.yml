name: Elyra Release - Publish
on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag:
        type: string
        required: true
        description: "Tag associated with the release (e.g.: v4.0.0)"

jobs:
  release:
    uses: ./.github/workflows/release_build.yml
    with:
      dry_run: false
      base_ref: ${{ github.event.workflow_dispatch && inputs.tag || github.ref }}
