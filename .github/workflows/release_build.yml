name: Elyra Release - Build
on:
  workflow_call:
    inputs:
      dry_run:
        type: boolean
        required: true
      base_ref:
        type: string
        required: true

env:
  FORCE_COLOR: true
  NODE_VERSION: 20.11.0
  YARN_VERSION: 3.5.0
  PYTHON_VERSION: 3.11

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.base_ref }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Yarn ${{ env.YARN_VERSION }}
        run: |
          corepack prepare yarn@${{ env.YARN_VERSION }} --activate
          yarn set version ${{ env.YARN_VERSION }}
          yarn --version
      - name: Check version
        if: ${{ !inputs.dry_run && github.repository_owner == 'opendatahub-io' }}
        run: |
          set -o pipefail
          LATEST_TAG=$(git describe --tags --match="v*")
          if [[ "$LATEST_TAG" != "v$(cat ./elyra/_version.py | grep "__version__" | cut -d'"' -f 2)" ]]; then
            echo "::error title='$LATEST_TAG tag does not match project version'::"
            exit 1
          fi
          echo "::info title='$LATEST_TAG tag is ready to be released to PyPI' ::"
      - name: Build package
        run: |
          make install-prod
      - name: Publish package on PyPI
        if: ${{ !inputs.dry_run && github.repository_owner == 'opendatahub-io' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true
          packages-dir: dist/
