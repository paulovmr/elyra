name: Elyra Build and Release
on:
  push:
    tags:
      - v*
  workflow_dispatch:
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    env:
      FORCE_COLOR: "1"
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Check version
        run: |
          set -o pipefail
          LATEST_TAG=$(git describe --tags --match="v*")
          if [[ "$LATEST_TAG" != "v$(cat ./elyra/_version.py | grep "__version__" | cut -d'"' -f 2)" ]]; then
            echo "::error title='$LATEST_TAG tag does not match project version'::"
            exit 1
          fi
          echo "::info title='$LATEST_TAG tag is ready to be released to PyPI' ::"
      - name: Build package
        run: |
          make install
      - name: Publish package on PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true
          packages-dir: dist/
